<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoRescue - Accident Detection</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.75rem;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-size: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      user-select: none;
      width: 100%;
      display: flex;
      align-items: center;
    }

    label input[type="checkbox"] {
      margin-right: 0.75rem;
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #d32f2f; /* modern red accent */
    }

    select {
      margin-left: auto;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease;
      cursor: pointer;
      background-color: #fff;
      flex-grow: 1;
      max-width: 180px;
    }

    select:hover, select:focus {
      border-color: #d32f2f;
      outline: none;
    }

    label.location-label {
      justify-content: space-between;
      width: 100%;
      margin-bottom: 1.5rem;
    }

    button {
      align-self: center;
      background-color: #d32f2f;
      color: white;
      font-weight: 600;
      padding: 0.75rem 2.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:disabled {
      background-color: #a94c4c;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #b02929;
    }

    #responseMessage {
      margin-top: 1.25rem;
      font-weight: 600;
      font-size: 1rem;
      min-height: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Accident Detection Form for Manual Input (Prototype) â€“ Future Integration with Real Sensors and AWS Location Tracking</h2>
    <form id="accidentForm">
      <label><input type="checkbox" name="vibration"> Chassis Vibration</label>
      <label><input type="checkbox" name="deformation"> Shape Deformation</label>
      <label><input type="checkbox" name="airbag"> Airbag Deployed</label>
      <label class="location-label">
        Location:
        <select name="location">
          <option value="Location A">Location A</option>
          <option value="Location B">Location B</option>
          <option value="Location C">Location C</option>
        </select>
      </label>
      <button type="submit">Submit</button>
    </form>
    <div id="responseMessage"></div>
  </div>

  <script>
    const form = document.getElementById("accidentForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      responseMessage.textContent = "";
      form.querySelector("button").disabled = true;
      form.querySelector("button").textContent = "Sending...";

      const data = {
        vibration: form.vibration.checked,
        deformation: form.deformation.checked,
        airbag: form.airbag.checked,
        location: form.location.value
      };

      try {
        const res = await fetch('https://b6jz4944kk.execute-api.us-east-1.amazonaws.com/prod/trigger', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const result = await res.json();
        responseMessage.textContent = result.message;
        responseMessage.style.color = result.message.includes('Alert Sent') ? 'green' : 'black';
      } catch (error) {
        responseMessage.textContent = `Error sending data: ${error.message}`;
        responseMessage.style.color = 'red';
      } finally {
        form.querySelector("button").disabled = false;
        form.querySelector("button").textContent = "Submit";
      }
    });
  </script>
</body>
</html>
